rootLogger.level = ALL
property.filename = ./logs/trace.log
appenders = R, console
loggers = banklogger

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %5p [%t] (%F:%L) - %m%n

appender.R.type = RollingFile
appender.R.name = File
appender.R.fileName = ${filename}
appender.R.filePattern = ${filename}.%d{yyyy-MM-dd}
appender.R.layout.type = PatternLayout
appender.R.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
appender.R.policies.type = Policies
appender.R.policies.time.type = TimeBasedTriggeringPolicy
appender.R.policies.time.interval = 1

rootLogger.appenderRefs =  console

logger.banklogger.name = com.revature.banklogger
logger.banklogger.level = debug
logger.banklogger.additivity = false
logger.banklogger.appenderRefs = R
logger.banklogger.appenderRef.R.ref = File
